apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kogito-app.fullname" . }}-data-index
  labels:
    {{- include "kogito-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kogito-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kogito-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-data-index
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              {{- if eq .Values.runtime "quarkus" }}
              path: /q/health/live
              {{- else if eq .Values.runtime "springboot" }}
              path: /actuator/health/liveness
              {{- end }}
              port: http
          readinessProbe:
            httpGet:
              {{- if eq .Values.runtime "quarkus" }}
              path: /q/health/ready
              {{- else if eq .Values.runtime "springboot" }}
              path: /actuator/health/readiness
              {{- end }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          terminationMessagePolicy: File
          # envFrom:
          #   - configMapRef:
          #       name: kogito-data-index-properties
          #   - configMapRef:
          #       name: kogito-kafka-quarkus-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}